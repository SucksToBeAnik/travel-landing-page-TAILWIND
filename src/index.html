<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Tailwind</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <main class="md:p-8 h-screen" >
      <div
        class="container mx-auto md:rounded-x p-8 h-full overflow-hidden relative"
      >
        <img
          src="./../dist/forest.jpg"
          alt="forest"
          class="h-full absolute top-0 left-0 min-w-full md:rounded-xl -z-10"
        />

        <nav class="w-full py-4 px-2 md:px-8 flex justify-between items-center bg-zinc-200 rounded-md shadow-xl">
          <span class="hidden md:inline-block first-letter:text-4xl font-bold text-xl bg-gradient-to-r from-green-800 to-green-500 bg-clip-text text-transparent">Treevel</span>
          <div class="flex-1 flex items-center justify-between md:justify-end gap-2 md:gap-8 lg:gap-16">
            <a href="#" class="py-2 px-2 md:px-4 rounded shadow-sm text-green-800">Home</a>
            <a href="#" class="hidden md:inline-block px-4 rounded shadow-sm text-green-800">Travel</a>
            <a href="#" class="hidden md:inline-block px-4 rounded shadow-sm text-green-800">Contact</a>

            <div class="relative w-auto">
              <img src="./../dist/search.png" alt="search icon" class="w-4 md:w-6 absolute left-2 top-3">
              <input type="search"  class="p-2 rounded-xl placeholder:px-6 md:placeholder:px-8" placeholder="Search tourist spot...">
            </div>
          </div>
        </nav>

        <section class="w-full pt-16 pb-8">
          <div class="w-full md:w-4/5 2xl:w-3/5  space-y-8">
            <h1 class="text-6xl lg:text-8xl font-bold text-white">Travel to the most exotic places</h1>
            <p class=" text-2xl md:text-4xl w-full md:w-2/3 tracking-tight font-semibold text-zinc-200">Schedule a place today and start your dream journey!</p>
          </div>

          <button class="rounded-xl shadow-md shadow-black/70 py-2 px-6 mt-12 bg-green-700 text-white text-xl font-semibold ">Sign up for free</button>
        </section>

        <section class="w-4/5 absolute left-0 bottom-0 right-0 md:3/5 mx-auto mb-4 px-4 py-3 md:py-4 rounded-xl bg-white flex flex-col md:flex-row items-start md:items-center justify-center gap-2">
          <p class="text-sm text-green-800">Send me mail at <span class="shadow-xl rounded p-1">anik.islam1494@gmail.com</span></p>
          <button class="rounded-md shadow-md py-1 px-3 bg-white text-green-800 border border-green-800">Send me a mail</button>
        </section>

      </div>
    </main>
  </body>
</html>
